<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus ID Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Campus ID Wallet</h1>
        <nav>
            <a href="#balance">Balance</a>
            <a href="#history">Transaction History</a>
            <a href="#top-up">Top-up</a>
            <a href="#analytics">Analytics</a>
        </nav>
    </header>

    <main>
        <!-- Balance Section -->
        <section id="balance">
            <h2>Current Balance</h2>
            <p>Your balance is: ₹<span id="balance-amount">1000</span></p>
            <button id="top-up-btn">Top-Up Now</button>
        </section>

        <!-- Transaction History Section -->
        <section id="history">
            <h2>Transaction History</h2>
            <ul id="transaction-list">
                <li>₹100 - Coffee - 01 Oct 2024</li>
                <li>₹200 - Books - 02 Oct 2024</li>
                <!-- More transactions -->
            </ul>
        </section>

        <!-- Top-up Section -->
        <section id="top-up">
            <h2>Top-up Your Wallet</h2>
            <form id="top-up-form">
                <label for="top-up-amount">Enter amount: </label>
                <input type="number" id="top-up-amount" placeholder="e.g. 500">
                <button type="submit">Add Money</button>
            </form>
        </section>

        <!-- Analytics Section -->
        <section id="analytics">
            <h2>Spending Analytics</h2>
            <canvas id="spending-chart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
